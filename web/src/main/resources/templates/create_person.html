<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Create Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Person</h1>
            <div class = card-body">
                <form th:action="@{/people}" th:object = "${person}" method="POST">
                    <div class ="form-group">
                        <label> Person First Name</label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{person.firstName}"
                                class = "form-control"
                                placeholder="Enter Person First Name"
                        />
                        <div class ="form-group">
                            <label> Student Last Name </label>
                            <input
                                    type = "text"
                                    name = "lastName"
                                    th:field = "*{person.lastName}"
                                    class = "form-control"
                                    placeholder="Enter Person Last Name"
                            />
                        </div>
                        <div class = "box-footer">
                            <button type="submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </div>



        </div>
        </div>

    </div>
</div>

</body>
</html>
