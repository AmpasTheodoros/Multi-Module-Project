<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head th:include="fragments/layout :: head(~{:: title})">
    <meta charset="UTF-8">
    <title>People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


<header th:replace="fragments/layout :: header"></header>


<img style="height: 30px;"
     src="https://www.kariera.gr/cdn/assets/logos/gr_logo-858250c22f84a841c1ec6a47eda26bcaf68224860a3c01d76ba3ec7dd0ed62c0.png"/>

<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person: ${people}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.specialist}"></td>
    </tr>
    </tbody>
</table>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
