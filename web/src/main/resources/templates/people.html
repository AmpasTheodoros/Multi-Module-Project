<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<input id="txtSearch" type="text" name="keyword">
<div class = "row">
    <div  class = "col-lg-12" >
        <a th:href="@{/person/new}" class="btn btn-primary btn-sm mb-3">Add Person</a>
    </div>
</div>
<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Comment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person: ${people}">
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.comment}"></td>
        <td><a th:href="@{/peopleFiltered/update/{id}(id=${person.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${person.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>





</body>
</html>
